<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
    <h1 class="triviaLogo center">Totally Trivial Trivia!</h1>
    <p id="timer"></p>
    <p class="correctAnswer center">Correct! You rock!</p>
    <p class="incorrectAnswer">Sorry! That was wrong!</p>
    <p id="results"></p>

    <div class="center">
        <button class="startGame"><b>Start</b></button>
    </div>

    <div id="trivia">
        <h1 class="question center">
        </h1>
        <p id="firstChoice" class="correct"></p>
        <p id="secondChoice" class="incorrect"></p>
        <p id="thirdChoice" class="incorrectTwo"></p>
        <p id="fourthChoice" class="incorrectThree"></p>
    </div>
    </div>
    

    <script src="assets/javascript/app.js">
    </script>
</body>
</html>
